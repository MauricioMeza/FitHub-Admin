<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Registro</p>
<br>
<form th:action="@{/register}" th:object="${usuario}" method="post">

    <div class="form-group" >
        <label for="firstName" class="control-label">Nombre</label> <input id="firstName" class="form-control" th:field="*{nombre}" />
    </div>
    <div class="form-group" >
        <label for="lastName" class="control-label">Cedula</label> <input id="lastName" class="form-control" th:field="*{cedula}" />
    </div>
    <div class="form-group" >
        <label for="email" class="control-label">Correo</label> <input id="email" class="form-control" th:field="*{correo}" />
    </div>
    <div class="form-group" >
        <label for="password" class="control-label">Password</label> <input id="password" class="form-control" type="password" th:field="*{contrasena}" />
    </div>
    <div class="form-group" >
        <label for="confirmPassword" class="control-label">Confirm password</label> <input id="confirmPassword" class="form-control" type="password" th:field="*{contrasenaRepetir}" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Register</button>
        <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span>
    </div>
</form>

<a href="/" th:href="@{/}"> Volver </a>
<br>
</body>
</html>
